<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box
    {
        border: 1px solid black;
    }
    p
    {
        background-color: red;
        width: 200px;
        display: inline;
    }
    a
    {
        font-size: 20px;
        background-color: green;
        width: 200px;
        display: block;
    }

    h1
    {
        background-color: yellow;
        display: none;
    }

    h4
    {
        background-color: brown;
        display: inline-block;
        width: 200px;
        

    }
    


    
</style>
<body>
    <div class="box">
        <p>hello</p> <br> <br>
        <a href="#">just</a>
        <h1>hello</h1>
        <h4>kem chho</h4>
    </div>
</body>
</html>
